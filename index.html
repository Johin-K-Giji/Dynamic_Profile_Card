<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringme Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            /* background-image: url("https://s.tmimgcdn.com/scr/800x500/255800/elle-cizilmis-minimalist-akiskan-sekiller-arka-plan-v10_255858-original.jpg"); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .app-logo-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .app-logo {
            width: 150px;
            height: auto;
        }

        h3.name {
            font-size: 24px;
            font-weight: bold;
            color: #000000;
            margin-top: 20px;
        }

        p.bio {
            font-size: 18px;
            color: #000000;
            margin-top: 15px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .download-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .download-button:hover {
            background-color: #45a049;
        }

        .share-icon {
            width: 30px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
            margin-left: 10px;
        }

        .share-icon:hover {
            transform: scale(1.1);
        }

        .social-icons {
            margin-top: 10px;
            /* display: flex; */
            /* flex-wrap: wrap; */
            /* justify-content: center; */
        }

        .social-icons a {
            margin: 0 20px;
            color: #000000;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #172fb7;
        }

        .contact-info {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contact-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 5px; /* Adjust this value to control the distance between boxes */
    transition: background-color 0.3s;
    cursor: pointer;
    display: flex;
    align-items: center;
    width:300px;
}

.contact-box:hover {
    background-color: #f0f0f0;
}

.contact-box i {
    font-size: 24px;
    margin-right: 5px;
}

.contact-info-value {
    font-size: 16px;
    color: #333;
}

.phone-number {
    flex-grow: 1; /* Equal length for both phone numbers */
    text-align: left;
}

.primary-number {
    margin-right: 10px; /* Adjust as needed */
}

.secondary-number {
    margin-right: 10px; /* Adjust as needed */
}

.phone-icon {
    margin-left: auto; /* Align icon to the right */
}


        .primary-number {
            color: green;
        }

        .secondary-number {
            color: red;
        }

        .location-icon {
            font-size: 18px;
            margin-right: 5px;
        }


        

        @media screen and (max-width: 768px) {
            .app-logo {
                width: 100px;
            }
            h3.name {
                font-size: 20px;
                margin-top: 15px;
            }
            p.bio {
                font-size: 16px;
                margin-top: 10px;
                width: 100%;
                display: block;
            }
            .social-icons a {
                margin: 10px;
            }
            .contact-info {
                width: 100%;
            }
            .contact-info td {
                padding: 5px;
            }
            .location-icon {
                margin-top: 10px;
            }
        }

        @media screen and (min-width: 768px) {
            .app-logo-container {
                width: 60%;
            }
            .button-container {
                width: 100%;
                justify-content: center;
            }
            .download-button,
            .share-icon {
                margin: 0 10px;
            }
            .contact-info {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                margin-top: 20px;
                width: 80%;
            }
            .contact-info-row {
                margin: 5px 0;
                width: 100%;
                display: flex;
                align-items: center;
            }
            .contact-info-label {
                width: 30%;
                text-align: right;
            }
            .contact-info-value {
                width: 70%;
                text-align: left;
            }
            .contact-info td {
                padding: 5px;
            }
            .location-icon {
                margin-top: 0;
            
            }
        }
    </style>
</head>
<body>
    <div class="app-logo-container">
        <img src="appLogo (1).png" alt="App Logo" class="app-logo">
        <h3 class="name">Alan Binto</h3>
        <p class="bio">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s</p>
        <div class="button-container">
            <button class="download-button">Download Profile</button>
            <a href="#">
                <img src="https://static-00.iconduck.com/assets.00/share-icon-2048x1911-60w04qpe.png" alt="Share Icon" class="share-icon" onclick="share()">
            </a>
        </div>
        <div  style="margin-top:15px;background-color: black;border-radius: 20px;padding:7px">
        <div class="social-icons"  style="text-align: center;">
            <a href="#"><i class="fa-brands fa-facebook-f" style="color:white;"></i></a>
            <a href="#"><i class="fab fa-twitter" style="color:white;"></i></a>
            <a href="#"><i class="fab fa-instagram" style="color:white;"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin" style="color:white;"></i></a>
            <a href="#"><i class="fa-solid fa-globe" style="color:white;"></i></a>
        </div>
    </div>  
        <div class="contact-info" style="padding-top: 30px;background-color: rgba(237, 226, 226,  0.5);padding:10px;border-radius: 20px;margin-top:25px; ">
            <div class="contact-box" style="background-color: rgb(248, 239, 239);border-radius: 10px;padding: 15px;margin-top:15px;" >
                <i class="fa-solid fa-envelope email-icon"></i>
                <div class="contact-info-value" style="text-align: right;width:100%">alanbinto@gmail.com</div>
            </div>
            <div class="contact-box" style="background-color: rgb(248, 239, 239);border-radius: 10px;padding: 15px;margin-top:15px;">
                <i class="fa-solid fa-phone phone-icon"></i>&nbsp; &nbsp;
                <div class="contact-info-value" style="text-align: right;width:100%">
                    +123456789 &nbsp; &nbsp; &nbsp;
                   
                 </div>
                
            </div>
            <div class="contact-box" style="background-color: rgb(248, 239, 239);border-radius: 10px;padding: 15px;margin-top:15px;">
                
                <div class="contact-info-value" style="text-align: right;width:100%">
                    +123456789 
                   
                 </div>
                
            </div>
            <div class="contact-box" style="background-color: rgb(248, 239, 239);border-radius: 10px;padding: 15px; margin-top:15px;">
                <i class="fa-solid fa-map-marker-alt location-icon"></i>
                <div class="contact-info-value" style="text-align: right;width:100%">123 Main Street, City, Country</div>
                
            </div>
            <div class="contact-box" style="background-color: rgb(248, 239, 239);border-radius: 10px;padding: 15px;margin-top:15px; ">
              
                <div class="contact-info-value" style="text-align: right;width:100%"> 456 Elm Street, City, Country</div>
            </div>
           
        </div>
        
        
        
    </div>
    <script>
        function changeBackground(value) {
            const body = document.querySelector('body');
            switch (value) {
                case 1:
                    body.style.backgroundImage = 'url("https://s.tmimgcdn.com/scr/800x500/255800/elle-cizilmis-minimalist-akiskan-sekiller-arka-plan-v10_255858-original.jpg")';
                    break;
                case 2:
                    body.style.backgroundImage = 'url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMjItbWluZC0xNl8xLmpwZw.jpg")';
                    break;
                case 3:
                    body.style.backgroundImage = 'url("https://img.freepik.com/premium-photo/abstract-background-design-images-wallpaper-ai-generated_643360-138609.jpg")';
                    break;
                case 4:
                    body.style.backgroundImage = 'url("https://example.com/background4.jpg")';
                    break;
                default:
                    body.style.backgroundImage = 'url("https://s.tmimgcdn.com/scr/800x500/255800/elle-cizilmis-minimalist-akiskan-sekiller-arka-plan-v10_255858-original.jpg")';
            }
        }

        // Change background based on a value (1, 2, 3, or 4)
        changeBackground(3); // Change background to the first image
    </script>
    <script>
        function share() {
            if (navigator.share) {
                navigator.share({
                    title: 'Ringme Card',
                    text: 'Check out Alan Binto\'s profile!',
                    url: window.location.href
                }).then(() => {
                    console.log('Shared successfully.');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                console.log('Web Share API not supported.');
            }
        }
    </script>
</body>
</html>
